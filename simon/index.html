<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>simon says</title>
  </head>
  <body>
    <h1>Simon Says</h1>
    <h3 id="highScore">Highest Score: 0</h3>

    <h2>press any key to start</h2>
    <div class="container">
      <div class="lineone">
        <div class="btn yellow" type="button" id="yellow">1</div>
        <div class="btn green" type="button" id="green">2</div>
      </div>
      <div class="linetwo">
        <div class="btn blue" type="button" id="blue">3</div>
        <div class="btn red" type="button" id="red">4</div>
      </div>
    </div>
    <script src="simon.js"></script>
  </body>
</html>
